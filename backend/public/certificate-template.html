
<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            width: 800px;
            height: 600px;
            margin: 0;
            padding: 40px;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .certificate {
            background: white;
            color: #333;
            padding: 60px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 600px;
        }
        h1 {
            color: #4a5568;
            font-size: 36px;
            margin-bottom: 20px;
        }
        .subtitle {
            font-size: 18px;
            color: #718096;
            margin-bottom: 40px;
        }
        .name-line {
            border-bottom: 2px solid #4a5568;
            width: 400px;
            height: 30px;
            margin: 20px auto;
        }
        .course-line {
            border-bottom: 2px solid #4a5568;
            width: 400px;
            height: 30px;
            margin: 20px auto;
        }
        .footer {
            margin-top: 40px;
            font-size: 14px;
            color: #718096;
        }
    </style>
</head>
<body>
    <div class="certificate">
        <h1>CERTIFICATE OF COMPLETION</h1>
        <p class="subtitle">This certificate is awarded to:</p>
        <div class="name-line"></div>
        <p class="subtitle">For completing the course:</p>
        <div class="course-line"></div>
        <p class="footer">LEARNHUB Digital Learning Platform</p>
    </div>
</body>
</html>
